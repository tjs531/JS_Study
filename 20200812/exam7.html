<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="divResult"></div>
    <script>

        var arr = ['A','B','C']

        var result = arr.map(function(item){            //item은 arr[]의 값//map은 값을 바꿔줌
            return item + '1'
        });

        console.log(arr);                   //[A,B,C]
        console.log(result);                //[A1,B1,C1]

//------------------------------------------------------------------------------//

        Array.prototype.arr = []
        Array.prototype.map2 = function(fn){                    //map의 구조
            var myArr = []
            for(var i=0; i<arr.length; i++){
                var item = this.arr[i]
                var fnResult = fn(item)
                myArr.push(fnResult)     //arr.push는 자바의 list.add와 똑같음.(추가)
            }
            return myArr
        }

        var arr2= Array()
        arr2.arr = ['A','B','C']
        var result2 = arr2.map2(function(item){
            return item+'1';
        })

        console.log('arr2.arr: ' + arr2.arr)
        console.log('result2 : ' + result2)


//-----------------------filter---------------------------------------------------//

        var arr3 = [1,3,5,6,7,8,10,11,12]
        var result3 = arr3.filter(function(item){
            return item % 5 == 0;
        })

        console.log(arr3);
        console.log(result3);

        //----------------------------------------------------------
        
        Array.prototype.filter2 = function(fn){
            var myArr = []
            for(var i =0; i<this.arr.length; i++){
                var item = this.arr[i]
                var fnResult;
                if(fn(item)){
                    fnResult = item
                }
                myArr.push(fnResult)                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            
            }
            return myArr;
        }

        var arr4=[]
        arr4.arr = [1,3,5,4,6,10,65,78]

        var result4 = arr4.filter2(function(item){
            return item%5 == 0;               //5의 배수인 것만 배열에 저장해서 출력
        })
    </script>
</body>
</html>
