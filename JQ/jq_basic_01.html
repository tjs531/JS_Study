<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 문법</title>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .container {width:600px; margin: 0 auto;}
        .p {margin : 10px;}
    </style>
    <!--JQUERY의 주요 메소드
        1.이벤트 처리
         - click, mouseover, mouseout ...
        2. DOM 객체 처리 함수
         - html() : html 태그를 포함하여 텍스트를 설정하는 함수 (js: innerHTML)
         - text() : html 태그를 무시하고 text만 설정하는 함수 (js: innerText)
         - css()  : css 설정을 하는 함수
         - attr() : 속성을 설정하는 함수
        3. 애니메이션 효과 함수
         - show(), hide(), toggle() ...
    -->
</head>
<body>
    <div class = "container">

        <p class="s1" id="s3">CSS3</p>

            $("p").css({
