<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛보기 예제</title>
</head>
<body>
    <script>
        //var : 변수선언(넣는 값에 따라 타입이 정해진다.)       
        //prompt : 입력을 받는 함수. 입력 대화상자  (출력문자, 디폴트값)
        //document.write() : 브라우저로 결과를 출력하는 함수.
        var age = prompt("당신의 나이는?","0");
        if(age>=20){
            document.write("당신은 성인입니다.");
        }else {
            document.write("당신은 미성년자입니다.");
        }
    </script>
</body>
</html>
