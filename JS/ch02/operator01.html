<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <h3>연산자(operator)</h3>
    <p>
        1.산술연산자(+, -, *, /, %)<br>
        - / : 나누어서 몫, % : 나누어서 나머지<br>
        2.증감연산자 ++a, a++<br>
        3. 비교(관계)연산자 : >, >=, <, <=, ==, !=, ===,!==<br>
        -결과가 논리값 형태로 표현, true or false<br>
        - ===, !== :자바스크립트에서 추가된 연산자. 값과 타입을 한꺼번에 비교해주는 연산자. true 혹은 false.<br>

    </p>

    <script>
        var a = 30, b=10;

        //비교(관계)연산자

        //값만 비교하는 연산자들
        console.log("a > b = " + (a>b));
        console.log("a >= b = " + (a>=b));
        console.log("a < b = " + (a<b));
        console.log("a >= b = " + (a>=b));
        console.log("a == b = " + (a==b));
        console.log("a != b = " + (a!=b));

        //값과 타입을 한꺼번에 비교하는 연산자
        console.log("a === b = " + (a === b));
        console.log("a !== b = " + (a !== b));

        a="30"; b=30;
        console.log(a == b);        //true. 문자열과 숫자를 비교할 때, 문자열의 숫자값을 꺼내서 숫자와 비교한다.
        console.log(a === b);       //false. 값과 타입을 모두 비교하여 일치할 때만 true.
    </script>

</body>
</html>
