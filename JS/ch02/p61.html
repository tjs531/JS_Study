<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>조건문(제어문) - if문</title>
</head>
<body>
    <h3>조건문, 제어문</h3>
    <p>
        -if문의 활용 - <br>
        -조건의 결과는 true 혹은 false<br>
        1.if문 : 조건에 따른 결과가 1가지일때 사용<br>
        2. if-else : 조건에 따른 결과가 2가지 일때 사용<br>
        3. if-else if-else: 조건에 따른 결과가 3가지 이상일 때 사용.<br>
    </p>
    <script>
        var num = Number(prompt("정수 입력"));

        if(num > 0){
            document.write(num + "은 양수");
        }
    </script>
</body>
</html>
