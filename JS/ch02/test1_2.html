        입력창으로부터 4분기의 판매량을 입력받아서

        적으면 '평균 미달입니다'라고 출력.
        2.조건선택연산자 (추가:if문 활용)
    -->
</head>
<body>
    <script>
        var q1 = 1200;
        var q2 = 1300;

       /* if(q4 >= (q1+q2+q3)/3){

        var str = q4 >= (q1+q2+q3)/3 ? "판매량이 평균 이상입니다.": "판매량이 평균 미달입니다."

        document.write(str);
    </script>
