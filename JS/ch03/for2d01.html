<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 for문</title>
    <!-- 
        1. 중첩 for문을 이용하여 5행5열의 table을 만들어 1~25값을 할당하시오.
     -->
    <style>
        table, td {
            border: 1px solid black;
        }
        td{
            width: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
   
    <script>
        var num = 1;
        
        document.write('<table>');
        for(var i=0; i<5; i++){
            document.write('<tr>');
            for(var j=0; j<5; j++){
                document.write('<td>' + num++ + '</td>');
            }
            document.write('</tr>');
        }
        document.write('</table>');
    </script>

</body>
</html>
