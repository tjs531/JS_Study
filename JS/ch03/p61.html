<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문(제어문) - if문</title>
</head>
<body>
    <h3>조건문, 제어문</h3>
    <p>
        - if문의 활용 - <br>
        - 조건의 결과는 true 아니면 false
        1. if(조건)문 : 조건에 따른 결과가 1가지일 때 사용함.
        2. if ~ else(조건)문 : 조건에 따른 결과가 2가지일 때 사용함.
        3. if ~ else if ~ else(조건)문: 조건에 따른 결과가 3이상일 때 사용함.
    </p>
    <script>
        var num = prompt('정수를 입력하시오,');

        // 1. if문 사용 - 조건에 따른 결과가 1가지 일때
        if(num > 0) {
            document.write(num + '은 양수입니다');
        }

        //2. if~else문 사용 - 조건에 따른 결과가 2가지일 때
        if(num > 0) {
            document.write(num + '은 양수입니다');
        } else {
            document.write(num + '은 양수입니다');
        }

         //3. if~els if ~ else - 조건에 따른 결과가 3가지 이상일 때
         if(num > 0) {
            document.write(num + '은 양수입니다');
        } else if(num <0){
            document.write(num + '은 양수입니다');
        } else if(num == 0){
            document.write(num + '은 0입니다');
        }
    </script>
</body>
</html>
