<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2차원 배열</title>
    <!--
        1. 각 행별로(반 별로) 총점과 평균을 구하여 출력하시오.
    -->
</head>
<body>
    <script>
        //1. 2차원 배열을 만드는 1번 방법
        var score = [
            [95, 88, 76, 64, 73],           //1반
            [68, 63, 57, 92],               //2반
            [77, 82, 67, 63, 81, 82]        //3반
        ];

        //2. 2차원 배열 만드는 2번 방법 - Array 객체
        //var score = new Array(Array());             //new Array(new Array()); 도 가능


        //확인
        document.write(score + "<br>");
        document.write("score의 행의 갯수 : " + score.length + "<br>");
        document.write("0번 행의 갯수 : " + score[0].length + "<br>");
        document.write("1번 행의 갯수 : " + score[1].length + "<br>");
        document.write("2번 행의 갯수 : " + score[2].length + "<br>");

        document.write("<br>---------------------------------------------<br>");

        

        for(var i=0; i<score.length; i++) {
            var sum = 0 ;
            for(var j=0; j<score[i].length; j++) {
                sum += score[i][j];
            }
            document.write((i+1) + "반 총점 : " + sum + "<br>");
            document.write((i+1) + "반 평균 : " + (sum/score[i].length).toFixed(2) + "<br><br>");
        }

        //2. for-in문으로 출력

        for(var i in score){
            sum=0;
            for(var j in score[i]) {                //2차원 배열 안에서 for-in문
                sum += score[i][j];
            }
            document.write((Number(i)+1) + "반 총점 : " + sum + "<br>");
            document.write((Number(i)+1) + "반 평균 : " + (sum/score[i].length).toFixed(2) + "<br><br>");
        }

    </script>
</body>
</html>
