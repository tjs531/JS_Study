<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1차원 배열</title>
    <!--
        1.score 배열의 총점과 평균을 계산하세요.
    -->
</head>
<body>
    <script>
        //1. 배열 생성 1번
        //var score = [85, 94, 68, 52, 72, 98, 82];

        //2. 배열 생성 2번
        var score = new Array(85, 94, 68, 52, 72, 98, 82);

        // 배열의 데이터를 확인(확인만 가능, 추가, 삭제, 변경 등은 불가능)
        document.write(score + "<br>");
        document.write("score의 갯수 : " + score.length + "<br>");

        //1. 배열의 값을 출력 1
        //기본 for문 : 배열의 인덱스를 통해서 부분적으로 접근 가능
        for(var i=0; i<score.length; i++){
            document.write(score[i] + " ");
        }
        document.write('<br>');

        var tot=0;
        
        for(var i=0; i<score.length; i++){
            tot += score[i];
        }

        var ave = tot/score.length;

        document.write("총점 : " + tot +" <br> 평균 : " + ave.toFixed(4)+"<br>");          //.toFixed(2) : 소수점 자리수를 2자리로.

    
    
        //2. 배열의 값을 출력하는 방법2
        //for-in문 : 무조건 처음부터 끝까지 접근해서 사용
        tot = 0;
        for(var i in score){                //foreach문 = forin문 = 확장 for문 or 향상된 for문
            //document.write(score[i] + " ");         //그냥 i로 하면 인덱스 나옴 (자바랑 차이점)
            document.write(score[i] + " ");
            tot += score[i]
        }
        ave = tot/score.length;
        document.write("<br>총점: "+ tot);
        document.write("<br>총점: "+ ave.toFixed(2));

    </script>
</body>
</html>
