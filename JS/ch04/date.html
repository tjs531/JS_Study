<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜 객체</title>
</head>
<body>
    <script>
        //시스템으로부터 현재 날짜, 시간 정보를 얻어서 활용하는 방법
        var date1 = new Date();
        var year = date1.getFullYear();
        var month = date1.getMonth();   //월(0~11), 7월 : 6 -> month값에 +1을 해서 사용해야한다.
        var day = date1.getDate();

        var hour = date1.getHours();
        var minute = date1.getMinutes();
        var second = date1.getSeconds();
        var milliSecond = date1.getMilliseconds();  //0.001 초

        var week = date1.getDay();   //요일 정보, 0~6, 0:일요일~6:토요일

        document.write(date1 + "<br>");     //현재 시스템의 날짜 정보 확인, 외국 날짜 형식

        document.write(year + "년 " + (month+1) + "월 " + day + "일<br>");
        document.write(hour + "시 " + minute + "분 " + second + "초(" + milliSecond + ") ");


        //1. 요일을 확인하는 방법 1
        var weekDay = ['일','월','화','수','목','금','토'];
        document.write(weekDay[week]+ "요일<br>");

        //2. 요일을 확인하는 방법 2
        var weekStr;
        switch(week){
            case 0: weekStr = "일"; break;
            case 1: weekStr = "월"; break;
            case 2: weekStr = "화"; break;
            case 3: weekStr = "수"; break;
            case 4: weekStr = "목"; break;
            case 5: weekStr = "금"; break;
            case 6: weekStr = "토"; break;
        }        
        document.write(weekStr + "요일");



    </script>
</body>
</html>
