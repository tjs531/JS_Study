<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 객체</title>
</head>
<body>
    <script>
        var s1 = "Hello Javascript World! Javascript";

        //1. charAt() : 인덱스에 해당하는 한 문자를 출력
        document.write(s1.charAt(6) + "<br>");  //인덱스 6에 있는 문자(띄어쓰기 포함)

        //2. IndexOf() : 문자(문자열)에 해당하는 인덱스 번호를 출력 (해당 문자열의 첫글자 인덱스)
        //해당하는 문자가 없을때는 -1 리턴
        document.write(s1.indexOf("J") + "<br>");       //J가 있는 인덱스
        document.write(s1.indexOf("Java") + "<br>");
        document.write(s1.indexOf("java") + "<br>"); //해당하는 문자가 없으면 -1

        //3. lastIndexOf() : 문자(문자열)에 해당하는 마지막 인덱스번호를 출력(해당 문자열의 첫글자 인덱스)
        document.write(s1.lastIndexOf("Javascript")+ "<br>");

        //4. match() : 제일 먼저 찾은 문자열을 출력
        // 찾는 문자열이 없을 경우에는 null 출력
        document.write(s1.match("Javascript")); //첫번째로 찾은 문자열
        document.write(s1.match("html") + "<br>");

        //5. replace() : 제일 먼저 찾은 문자열을 새로운 문자열로 바꿈.
        //s1.replace("Javascript", "HTML") // 대입하지 않으면 s1이 변경되지 않음.
        s1 = s1.replace("Javascript","HTML");
        document.write(s1 + "<br>");

        s1 = s1.replace("HTML", "Javascript");
        document.write(s1 + "<br>");

        //5. search() : 찾는 문자열과 제일 먼저 일치하는 인덱스번호를 출력
        document.write(s1.search("Javascript"));

        //6. slice(): 시작번호(인덱스)부터 끝번호 앞까지 잘라내 새로운 문자열 생성하고 리턴
        var s2 = s1.slice(17, 22);
        document.write(s2 + "<br>");
        document.write(s1 + "<br>"); //기존 문자열은 그대로 유지

        //7. substring() : 시작번호부터 끝번호 앞까지(끝번호 포함x) 잘라내 리턴
        var s3 = s1.substring(17,23);

        var s5 = s1.substring(24);


        //slice() : 24번부터 -3(뒤에서 3번째 글자)까지를 추출
        var s6 = s1.slice(24,-3);

        //substring() : 24번부터 -3(음수를 0으로 간주)
        //24번부터 0번까지 -> 0번부터 24번 앞까지를 추출
        var s7 = s1.substring(24,-3);
    </script>
</body>
</html>
