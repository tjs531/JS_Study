<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 변환 예제</title>
</head>
<body>
    <div id="galleryZone">
        <p><img src="images/pic_1.jpg" id="photo" alt="" width="200"></p>
        <p>
            <button onclick="gallery(0)">이전</button>&nbsp;&nbsp;&nbsp;
            <button onclick="gallery(1)">다음</button>
        </p>
    </div>
    <script>
        var num = 1;
        function gallery(direct) {
            if(direct) {
                if(num == 9) num =0; //회전하도록 설정
                num++;
            }else if(direct == 0) {
                if(num == 1) num = 10;
                num--;
            }
            var imgTag = document.getElementById('photo');
            imgTag.setAttribute("src", "images/pic_" + num + ".jpg");
        }
    </script>
</body>
</html>
