<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        1. 자바스크립트의 특성: 함수와 변수는 먼저 사용하고, 뒤에 정의하는 것이 가능하다.
        
        2. 호이스팅(hoisting) : hoist(끌어당긴다)
        모든 전역변수와 함수의 정의 부분을 HTML 문서의 앞부분으로 끌어당겨 이동시킨 후에 실행하는 특성.(호출을 선언보다 먼저해도 문제 없음)

        -일반적으로 전역변수와 함수는 가독성을 위해서 선언한 후에 사용하는 것을 권장.
    -->
</head>
<body>
    <script>
        //함수 호출1
        f1(10,20,30);

        //함수 호출2
        a= 35;
        f1(a,b);

        //함수 호출3
        x=40;
        y=50;
        z=60;
        f1(z,y,z);

        function f1(x,y,z){
            document.write("x= " + x + "<br>");
            document.write("y= " + y + "<br>");
            document.write("z= " + z + "<br><hr>");
        }

        var a;
        var b = 45;     //초기화는 여기서 (위에서 찍으면 undefined로 결과 나옴)

        var x, y, z; 
    </script>
</body>
</html>
