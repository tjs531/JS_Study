<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수활용7</title>
    <!--
        기본함수와 익명함수 차이점
    -->
</head>
<body>
    <script>
        //1. 기본함수
        //함수 호출
        //함수 호출을 함수 정의보다 먼저 적을 수 있다.
        //기본 함수는 호이스팅(hoisting)을 지원하기 때문
        f1();

        //함수 정의
        function f1(){
            document.write("기본함수 호출<br>");
        }


        //2. 익명함수

        //f2();      //익명함수는 호이스팅 지원x

        //함수 정의
        var f2 = function(){
            document.write("익명함수 호출");
        }

        f2();   //익명함수는 꼭 정의를 먼저 해줘야 함.

    </script>
</body>
</html>
