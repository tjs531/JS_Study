<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재귀함수 사용</title>
</head>
<body>
    <script>
        var num=0;
        function testFnc(){
            num++;
            document.write(num + "<br>");

            if(num==10){        //num이 10일때 멈춤.
                return;
            }
            testFnc();      //재귀함수 호출

        }
        testFnc();
    </script>
</body>
</html>
