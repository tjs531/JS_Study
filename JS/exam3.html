<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj = {
            name: '홍길동',
            age: 10,
            showName: function() {
                console.log('name : ' + this.name + ', age : ' + this.age);
            }
        }
        obj.showName();

        var obj2 = {
            name: '홍길동',
            age: 10,
            showName: () => {
                console.log(this.name == '');
                console.log(this.age == 0);
                console.log('name : ' + this.name + ', age : ' + this.age);
            }
        }

        obj2.showName();
    </script>
</body>
</html>
