<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        1.중첩 for문을 이용하여 
    -->
    <style>
        table {width: 200px;}
        tr td{border: 1px solid black; text-align: center;}
    </style>
</head>
<body>
    <table>
        <script>
            var num=0;
            for(var i=1; i<=5; i++) {
                document.write("<tr>")
                for(var z=1; z<=5; z++) {
                    document.write("<td>"+ ++num + "</td>");      
                }
                document.write("</tr>");
            }
        </script>
    </table>
</body>
</html>
