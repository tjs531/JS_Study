<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컴퓨터 가위, 바위, 보 맞추기</title>
    <style>
        body {
            text-align: center;
        }
        .result { display: inline-flex;}
    </style>
</head>

<body>
    <script>
        var gameNum = 1, gamecnt = 0, win = 0, lose = 0, even = 0, ment = "비겼습니다.", loopCheck = true, setCheck = true;

        document.write("<h1>컴퓨터 가위, 바위, 보 맞추기</h1>");

        while (loopCheck) {
            gamecnt++;
            setCheck = true;
            while (setCheck) {
                setCheck = false;

                var game = prompt("가위, 바위, 보 중 선택하세요?", "가위");

                switch (game) {
                    case "가위":
                        gameNum = 1; break;
                    case "바위":
                        gameNum = 2; break;
                    case "보":
                        gameNum = 3; break;
                    default: alert("잘못 작성했습니다."); setCheck = true;
                }

            }

            var com = Math.ceil(Math.random() * 3);
            document.write("<h1>" + gamecnt +" 번 째 판</h1>");
            document.write("<div class = 'result'>");
            document.write("<h2>Player<img src=\"images/math_img_" + gameNum + ".jpg\"></h2>");
            document.write("<h2>Computer<img src=\"images/math_img_" + com + ".jpg\"></h2>");
            document.write("</div>");

            if (gameNum == com) { //같은 경우
                ment = "비겼습니다.";
                even++;
            } else if (gameNum == 1) {    //플레이어가 가위인 경우
                if (com == 2) {   //바위에 대해
                    ment = "졌습니다.";
                    lose++;
                } else {          //보에 대해
                    ment = "이겼습니다.";
                    win++;
                }
            } else if (gameNum == 2) {    //플레이어가 바위인 경우
                if (com == 3) {   //보에 대해
                    ment = "졌습니다.";
                    lose++;
                } else {
                    ment = "이겼습니다.";
                    win++;
                }
            } else {    //플레이어가 보인 경우(나머지)
                if (com == 1) {   //가위에 대해
                    ment = "졌습니다.";
                    lose++;
                } else {
                    ment = "이겼습니다.";
                    win++;
                }
            }
            document.write("<h1>" + ment + "</h1><hr>");

            loopCheck = confirm(ment + " 계속 하시겠습니까?");
        }

        document.write("<h1>Result : 총 : "+ gamecnt + "판 -> 승 : " + win + " 비김 : " + even + " 패 : " + lose + "</h1>");

    </script>

</body>

</html>
