<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        1. 입력창으로부터 3과목의 점수를 입력받아서 결과를 출력하는 프로그램
        입력 : 국어점수 입력, 영어점수 입력, 수학점수 입력
        출력 : 평균점수, 학점을 출력(A: 90점 이상, B: 80~ 89, C: 70~79, D: 60~69, 나머지 F)
    -->
</head>
<body>
    <script>
        var scoreKo = prompt("국어점수를 입력하세요");
        var scoreEn = prompt("영어점수를 입력하세요");
        var scoreMa = prompt("수학점수를 입력하세요");

        var ave = (Number(scoreKo) + Number(scoreEn) + Number(scoreMa))/3;
        var grade;

        if(ave >= 90) {
            grade = 'A';
        } else if(ave >= 80) {
            grade = 'B';
        } else if(ave >= 70) {
            grade = 'C';
        } else if(ave >= 60) {
            grade = 'D';
        } else {
            grade = 'F';
        }
        
        document.write("평균점수는 "+ave +"점 이고, 학점은 "+ grade +"학점 입니다");

    </script>
</body>
</html>
