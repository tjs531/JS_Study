<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 for문</title>
    <!--
        1. table을 활용하여 1~10까지의 제곱, 세제곱, 네제곱을 출력하는 프로그램
    -->
    <style>
        table {width:300px; border-collapse: collapse; }
        td,th{border : 1px solid black; width: 70px; height:30px;}
        td {padding-left:10px;}
        .first {background : linear-gradient(to right, white, peachpuff );}
        col {background-color: lightgray;}
    </style>
</head>
<body>
    <table>
        <col>
        <tr class ='first'>
            <th>n</td>
            <th>n<sup>2</sub></th>
            <th>n<sup>3</sub></th>
            <th>n<sup>4</sub></th>
        </tr>
    <script>
        for(var i=1; i<=10; i++) {
            var result = 1;
            document.write("<tr>");
            for(var z=1; z<=4 ; z++) {
                result *= i;
                document.write("<td>" + result + "</td>")
            }
            document.write("</tr>");
        }
    </script>
    </table>
</body>
</html>
