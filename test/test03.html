<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3번 - </title>
    <!-- 
        1. 확인창으로부터 메세지를 전달받아 전등의 점등/소등 여부를 변수에 저장.
        2. 그 값으로부터 전등의 점등/소등 상태를 브라우저 화면에 메시지와 함께 이미지를 출력.
        3. if문 필요
    -->
</head>
<body>
    <script>
        var onOff = confirm("전등을 켜겠습니까?");
        
        if(onOff == true){
            document.write("<img src='images/lighton.png' width='200px'><br> <h3>점등되었습니다</h3>");
        }else {
            document.write("<img src='images/lightoff.png' width='200px'><br> <h3>소등되었습니다</h3>");
        }
    </script>
</body>
</html>
