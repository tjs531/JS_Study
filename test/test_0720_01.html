<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0720 1번</title>
    <!-- 
        1. 입력창으로부터 정수를 입력받아 홀수 짝수 여부를 판별하는 프로그램
        메세지 : 정수를 입력해주세요
        ex> 5 입력 -> 결과화면 : 5는 홀수 입니다.
            10 입력 -> 10은 짝수입니다.
    -->
</head>
<body>
    <script>
        var number = parseInt(prompt("정수를 입력해주세요."));
                    //javascript는 유연해서 숫자를 하나만 입력할때는 문자열 안에 있는 수 값으로 알아서 판단해서 parInt 혹은 Number을 굳이 안써줘도 되지만, 확실하게 하고싶으면 써라.
        
        if(number%2 == 0){
            document.write(number + "은 짝수입니다.");
        }else{
            document.write(number + "은 홀수입니다.");
        }
    </script>
    
</body>
</html>
