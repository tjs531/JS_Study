<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0721 3번</title>
    <!-- 
        1.자신이 태어난 월을 입력받아 월의 탄생석과, 상징을 보여주는 프로그램
        입력 : 당신이 태어난 월을 입력하시오.(1-12)
        출력 : 탄생석 이미지를 보여주고, 탄생월, 탄생석, 상징 메시지를 출력
        2.switch~case문으로 작성 
        3.결과 화면 위에 월별 탄생석과 상징 정보를 표로 브라우저에 출력해 놓고, 입력받도록 작성
     -->
     <style>
         h1{width: 100%; text-align: center;}
         table {width : 500px;}
         table, th, td {
             border: 1px solid black; border-collapse: collapse; margin: 0 auto;}
         th, td {
            text-align: center; margin-top: 50px;
         }
         th {
             background-color: pink;
         }
         img{
             width:200px;
             margin-top: 20px;
             margin-bottom: 20px;
             border: 3px dotted black;
         }
         body{
             text-align: center;
         }
     </style>
</head>
<body>
    <h1>월별 탄생석 프로그램</h1>
   <table>
       <colgroup>
    <col style="width: 90px;">
    <col style="width: 120px;">
    <col style="width: 120px;">
    </colgroup>
       <tr>
           <th>월</th>
           <th>탄생석</th>
           <th>상징</th>
       </tr>
       <tr>
           <td>1월</td>
           <td>가넷</td>
           <td>사랑, 진실</td>
       </tr>
       <tr>
        <td>2월</td>
        <td>자수정</td>
        <td>평화, 성실</td>
    </tr>
    <tr>
        <td>3월</td>
        <td>아쿠아마린</td>
        <td>총명,용감</td>
    </tr>
    <tr>
        <td>4월</td>
        <td>다이아몬드</td>
        <td>영원한사랑</td>
    </tr>
    <tr>
        <td>5월</td>
        <td>에메랄드</td>
        <td>행복,행운</td>
    </tr>
    <tr>
        <td>6월</td>
        <td>진주</td>
        <td>건강, 부귀</td>
    </tr>
    <tr>
        <td>7월</td>
        <td>루비</td>
        <td>영원한생명,열정,용기</td>
    </tr>
    <tr>
        <td>9월</td>
        <td>사파이어</td>
        <td>지혜,불변</td>
    </tr>
    <tr>
        <td>8월</td>
        <td>감람석</td>
        <td>지혜,부부의행복</td>
    </tr>
    <tr>
        <td>10월</td>
        <td>오팔</td>
        <td>희망,순결</td>
    </tr>
    <tr>
        <td>11월</td>
        <td>토파즈</td>
        <td>우정,인내</td>
    </tr>
    <tr>
        <td>12월</td>
        <td>터키석</td>
        <td>성공,승리</td>
    </tr>
   </table>
    <script>
        var month = parseInt(prompt('당신이 태어난 월을 입력하세요.(1-12)'));

       switch(month){
           case 1:
            document.write('<img src="images/stone01.png">');
            document.write('<br>당신이 태어난 1월의 탄생석은 가넷이고, 상징은 사랑,진실입니다.');
           break;
           case 2:
            document.write('<img src="images/stone02.png">');
            document.write('<br>당신이 태어난 2월의 탄생석은 자수정이고, 상징은 평화,성실입니다.');
           break;
           case 3:
            document.write('<img src="images/stone03.png">');
            document.write('<br>당신이 태어난 2월의 탄생석은 아쿠아마린이고, 상징은 총명,용감입니다.');
           break;
           case 4:
            document.write('<img src="images/stone04.png">');
            document.write('<br>당신이 태어난 2월의 탄생석은 다이아몬드고, 상징은 영원한사랑입니다.');
           break;
           case 5:
            document.write('<img src="images/stone05.png">');
            document.write('<br>당신이 태어난 2월의 탄생석은 에메랄드이고, 상징은 행복,행운입니다.');
           break;
           case 6:
            document.write('<img src="images/stone06.png">');
            document.write('<br>당신이 태어난 2월의 탄생석은 진주고, 상징은 건강,부귀입니다.');
           break;
           case 7:
            document.write('<img src="images/stone07.png">');
            document.write('<br>당신이 태어난 2월의 탄생석은 루비고, 상징은 영원한생명,열정,용기입니다.');
           break;
           case 8:
            document.write('<img src="images/stone08.png">');
            document.write('<br>당신이 태어난 2월의 탄생석은 감람석이고, 상징은 지혜,부부의행복입니다.');
           break;
           case 9:
            document.write('<img src="images/stone09.png">');
            document.write('<br>당신이 태어난 2월의 탄생석은 사파이어고, 상징은 지혜,불변입니다.');
           break;
           case 10:
            document.write('<img src="images/stone10.png">');
            document.write('<br>당신이 태어난 2월의 탄생석은 오팔이고, 상징은 희망,순결입니다.');
           break;
           case 11:
            document.write('<img src="images/stone11.png">');
            document.write('<br>당신이 태어난 2월의 탄생석은 토파즈이고, 상징은 우정,인내입니다.');
           break;
           case 12:
            document.write('<img src="images/stone12.png">');
            document.write('<br>당신이 태어난 2월의 탄생석은 터키석이고, 상징은 성공,승리입니다.');
           break;
           default:
            document.write('다시 입력하여 주십시오.');
            break;

       }
    </script>
    
</body>
</html>
