<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0721 6번</title>
    <!-- 
        1. 입력창으로 부터 정수를 입력받아서 정수의 약수를 출력하고, 약수의 갯수, 약수의 합
        입력 : 정수 입력 : 10
        출력 : 
        약수 : 1 2 5 10
        약수의 객수 : 4개
        약수의 합 : 18
     -->
</head>
<body>
    <script>
        var num = parseInt(prompt('정수를 입력하세요'));
        var count = 0;
        var sum = 0;

        document.write('약수 :')
        for(var i = 1; i <= num; i++) {
            if(num%i == 0){
                document.write(' ' + i + ' ');
                count++;
                sum += i;
            }
        }
        document.write('<br>약수의 갯수는 ' + count + '개 이고, 약수의 합은 ' + sum + '입니다.');
    </script>
</body>
</html>
