<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 for문</title>
    <!--
        1. 12개의 탄생석 이미지를 4행3열의 테이블에 출력하시오.
        -이미지 밑에 월/탄생석/상징을 나타내는 문자열을 출력하시오.
        
        2. table을 사용하지 않고 div로 묶어 출력하시오.
    -->
    <style>
        table {width: 1000px; height: 600px;border-collapse: collapse; text-align: center; border :1px solid black; margin:0 auto;}
        caption {text-align: center;}
        td {border:1px solid black;}
    </style>
</head>
<body>
    <table>
        <caption>
        <h1>월별 탄생석과 상징</h1>
        </caption>
    <script>
        var stones = ["1월 / 가넷 / 사랑,진실", 
        "2월 / 자수정 / 평화,성실",
        "3월 / 아쿠아마린 / 총명,용감",
        "4월 / 다이아몬드 / 영원한사랑",
        "5월 / 에메랄드 / 행복,행운",
        "6월 / 진주 / 건강,부귀",
        "7월 / 루비 / 영원한생명,열정,용기",
        "8월 / 감람석 / 지혜,부부의행복",
        "9월 / 사파이어 / 지혜,불변",
        "10월 / 오팔 / 희망,순결",
        "11월 / 토파즈 / 우정,인내",
        "12월 / 터키석 / 성공,승리"];
        var count =0;
        
        for(var i=1; i<=3; i++){
            document.write("<tr>");
            for(var z=1; z<=4; z++){
                document.write("<td> <img src='images/stone0"+(count+1)+".png'></br>");
                document.write(stones[count] + "</td>");
                count++;
            }
            document.write("</tr>")
        }
    </script>
    </table>
</body>
</html>
