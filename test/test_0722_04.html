<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {width:1200px; margin:20px auto;border: 0px;}
        h1 {text-align: center; margin-bottom: 30px;}
        .container div {float:left; margin: 10px; line-height: 30px; border : 2px solid black; padding:25px;}
        div h3 {text-align: center;}
    </style>
    <!-- 
        1. 구구단을 2단부터 9단까지 한번에 브라우저로 출력
    -->
</head>
<body>
    <div class="container">
        <h1>구구단</h1>
        <script>
            for(var i=2; i<=9; i++){
                document.write("<div>");
                document.write("<h3>"+ i+"단</h3>");
                for(var z=1; z<=9; z++){
                    document.write(i + " * " + z + " = " + (i*z) + "<br>");
                }
                document.write("</div>");
            }
        </script>
    </div>
</body>
</html>
