<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 사용 방법</title>
    <style>
        .container {width: 800; margin: 30px auto;}
        h2, h3 { text-align : center;}
        .content1 {width:600px; margin:0 auto;}
        .content1 > img {float: left; margin-right:40px;}
        .content1 ul {list-style:none; padding-top:40px;} 
        .content1 ul li {margin-bottom: 20px;}
        .content1 li label {width: 80px; float: left; text-align: right; margin-right: 10px;}
        .content1 li input {width:150px; padding: 5px 10px;}
        .content1 li button {width:170px; height:35px; margin-left:40px; background-color: black; color:white; border:none; font-weight:bold; font-size: 0.9em;}
        .content1 li:nth-child(3) {text-align: center;}
        .content1 li:nth-child(1) {margin-top:20px;}
        #result {clear:both; margin-left: 120px; margin-top:30px;}
    </style>
</head>
<body>
    <div class="container">
        <h2>코리아 백화점</h2>
        <h3>할인 판매</h3>
        <div class="content1">
            <img src = "images/sale.png" width="250" alt="">
            <ul>
                <li>
                    <label for="price">정가</label>
                    <input type="text" id= "price"> 원
                </li>
                <li>
                    <label for="rate">할인율</label>
                    <input type="text" id ="rate"> %
                </li>
                <li>
                    <button onclick="calcPrice()">할인가격 계산하기</button>
                </li>
            </ul>
        </div>        
        <div id="result">

        </div>
    </div>

    <script>
        function calcPrice() {
            var originPrice = document.querySelector('#price').value;
            var rate = document.querySelector('#rate').value;

            if(originPrice == 0) { //가격 입력하지 않았을 경우
                alert('가격을 입력해주세요');
            }else if(rate==0) {
                alert("할인율을 입력하세요");
            }else{
                var salePrice = originPrice * (rate/100);   //할인 가격(할인된 가격 x) ex> 15000원에서 10%할인 일 때, 할인가격은 1500원
                var resultPrice = originPrice - salePrice;  //할인된 가격

                //1. 알림창을 통한 출력
              //  alert("정가: " + originPrice + "원\n할인율: " + rate + "%\n판매가: "+ resultPrice);

                //2. 브라우저를 통한 출력
                //-문제점: 새로운 창을 통해 출력
               // document.write("정가: " + originPrice + "원<br>할인율: " + rate + "%<br>판매가: "+ resultPrice + "<br>");

                //3.브라우저를 통한 출력
                document.querySelector('#result').innerHTML = "정가: " + originPrice + "원<br>할인율: " + rate + "%<br>판매가: "+ resultPrice ;
            }
        }

    </script>
</body>
</html>
